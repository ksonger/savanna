<script type="text/javascript">
    jQuery('#documentViewer').bind('onCursorModeChanged',function(e,cursor){
        jQuery(".flexpaper_tbbutton_cursormode_selected").removeClass("flexpaper_tbbutton_cursormode_selected");

        if(cursor == "StrikeoutCursor"){
            jQuery(".flexpaper_bttnStrikeout").addClass("flexpaper_tbbutton_cursormode_selected");
        }else if(cursor == "AnnotationsCursor"){
            $(".flexpaper_bttnHighlight").addClass("flexpaper_tbbutton_cursormode_selected");
        }else if(cursor == "NoteCursor"){
            jQuery(".flexpaper_bttnComment").addClass("flexpaper_tbbutton_cursormode_selected");
        }else if(cursor == "DrawCursor"){
            jQuery(".flexpaper_bttnDraw").addClass("flexpaper_tbbutton_cursormode_selected");
        }
    });
</script>

<div id="annotationsToolbar" class="flexpaper_toolbarstd flexpaper_bottomToolbar">
    <img src="images/annotations/pencil.png" class="flexpaper_bttnHighlight flexpaper_tbbutton" onclick="$FlexPaper('documentViewer').setCurrentCursor('AnnotationsCursor')"/>
    <img src="images/annotations/icon_note.png" class="flexpaper_bttnComment flexpaper_tbbutton" onclick="$FlexPaper('documentViewer').setCurrentCursor('NoteCursor')"/>
    <img src="images/annotations/icon_strikeout.png" class="flexpaper_bttnStrikeout flexpaper_tbbutton" onclick="$FlexPaper('documentViewer').setCurrentCursor('StrikeoutCursor')"/>
    <img src="images/annotations/drawIcon.png" class="flexpaper_bttnDraw flexpaper_tbbutton" onclick="$FlexPaper('documentViewer').setCurrentCursor('DrawCursor')"/>
    <img src="images/annotations/deleteIcon.png" class="flexpaper_bttnDelete flexpaper_tbbutton" onclick="$FlexPaper('documentViewer').removeSelectedMark()"/>
    <img src="images/annotations/icon-eye-gray.png" class="flexpaper_bttnShowHide flexpaper_tbbutton flexpaper_tbtextbutton_pressed" onclick="if($FlexPaper('documentViewer').setAnnotationsVisible()){jQuery('.flexpaper_bttnShowHide').addClass('flexpaper_tbtextbutton_pressed');}else{jQuery('.flexpaper_bttnShowHide').removeClass('flexpaper_tbtextbutton_pressed')}"/>
</div>
